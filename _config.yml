title: À l &#39 écoute du territoire
description: À l &#39 écoute du territoire est une émission, réalisée par Renaud Chicoine-McKenzie et Paul Fontaine, de longs reportages sur les voix, les vies et les défis du territoire québécois.
baseurl: ""
url: "http://www.ecouterleterritoire.com"

# Markdown settings
markdown: kramdown

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  - assets/sass

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

